<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1><i class="fas fa-laptop"></i> TechStore</h1>
                <div class="nav-links">
                    <a href="/" class="active">Store</a>
                    <a href="/cart" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                    <button id="loginBtn" class="login-btn">
                        <i class="fas fa-user"></i> Login
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Welcome to TechStore</h2>
            <p class="subtitle">Discover the latest in electronics technology</p>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Add to Cart Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h3>Product Added!</h3>
                <p>Item has been added to your cart successfully.</p>
                <a href="/cart" class="btn btn-primary">View Cart</a>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="login-form">
                <h3><i class="fas fa-sign-in-alt"></i> User Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <div class="error-message" id="loginError"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" id="cancelLogin">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
